<div class="container">
  <h3 class="my-4">Item Details</h3>
  <div class="row border" style="height:350px">
    
    <div class="col-6 ">
      <div class="image mx-2 my-2" style="width: 300px;height:300px;">
        <img class="img-fluid"
             src="{{itemImage}}"
             alt="image" />
      </div>
      <ul class="pagination">
        <li><a href="javascript:void(0)" (click)="toggleImg(1)">1</a></li>&nbsp;
        <li><a href="javascript:void(0)" (click)="toggleImg(2)">2</a></li>&nbsp;
        <li><a href="javascript:void(0)" (click)="toggleImg(3)">3</a></li>&nbsp;
        <li><a href="javascript:void(0)" (click)="toggleImg(1)">4</a></li>
      </ul>
    </div>
    <div class="col-6 ">
      <div class="w-100 mx-2 my-2">
          <h2>{{item.name}}</h2>    
          <h5>Price: {{item.price}}</h5>
          <h5>Seller: {{item.sellerName}}</h5>
          <h5>Category: {{item.categoryName}}</h5>
          <h5>Sub-category: {{item.subCategoryName}}</h5>
          <h6>Description: {{item.description}}</h6>
          <h5>Stock: {{item.stock}}</h5>

          <div class="overlay">
            <div class="btnalign">
              <button type="button" class="btn btn-primary" (click)="addToCart(item)">Add To Cart</button>
              &nbsp;
              <button type="button" class="btn btn-primary" (click)="checkOut(item)">CheckOut</button>
            </div>
          </div>
      </div>
    </div>
  </div>
  <div class="col-6 ">
    <button 
        type="button" 
        class="btn btn-outline-primary" (click)="backToSearch()">Back To Search Results</button>
  </div>
</div>
