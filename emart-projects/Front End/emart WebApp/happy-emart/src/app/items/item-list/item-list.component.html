<div class="container" style="margin-top: 30px;">
  <div class="row">
    <input type="text" style="width: 50%;" [(ngModel)]="searchKey">
    <button class="btn btn-primary" style="margin-left: 10px;" (click)="doSearch(searchKey)">Search</button>
  </div>
  <p *ngFor="let alert of alerts">
    <ngb-alert [type]="alert.type" (close)="close(alert)">{{ alert.message }}</ngb-alert>
  </p>
  <div class="row" style="margin-top: 5px;">
    <label>price</label>
    <input type="text" style="width: 50px;" [(ngModel)]="priceFrom">
    <label>-</label>
    <input type="text" style="width: 50px;" [(ngModel)]="priceTo">
    <label>manufacturer</label>
    <select [(ngModel)]="manufacturer">
      <option>Any</option>
      <option>mobile</option>
      <option>computer</option>
    </select>
    <button class="btn btn-primary" style="margin-left: 10px;zoom: 70%;"  
      (click)="doFilter(priceFrom, priceTo, manufacturer)">
      Filter
    </button>
  </div>

  <table class="table table-striped" style="margin-top: 30px;">
    <thead>
    <!-- <tr>
      <th scope="col">#</th>
      <th scope="col">Country</th>
      <th scope="col">Area</th>
      <th scope="col">Population</th>
    </tr> -->
    </thead>
    <tbody>
    <tr *ngFor="let item of allItems; index as i">
        <td>
          <!-- <img src="{{item.itemImage}}" class="mr-2 img-size"> -->
          <img src="./assets/img/sumsung Galaxy S7.jpg" class="mr-2 img-size">          
        </td>
        <!-- <td>${{item.price | money:3}}</td> -->
        <td>{{item.price}}</td>
        <td>{{item.sellerName}}</td>
        <td><button class="btn btn-primary" style="margin-left: 10px;" (click)="viewDetail(item.id)">View Details</button></td>
      </tr>
    </tbody>
  </table>
</div>
